<h1>Hist√≥rico de reservas</h1>

<div class="basic-container">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of bookingData">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>Hotel:</strong>{{item.nombreHotel}}
                </mat-panel-title>
                <mat-panel-description>
                    <strong >Fecha de la reserva:</strong>{{item.fecha}}
                    <strong style="padding-left:5em">Hora de la reserva:</strong>{{item.hora}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <strong style="padding-left:5em">Codigo de reserva:</strong>{{item.code}}
        </mat-expansion-panel>

    </mat-accordion>
</div>
