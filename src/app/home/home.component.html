<mat-toolbar color="primary">
  <img src="../../assets/img/miw.png" />
  <span>Reserva de habitaciones por horas</span>
  <span class="toolbar-spacer"></span>
  <span>
    <app-date format="medium"></app-date>
    <button mat-button (click)="logout()">
      <span>{{username}}</span>
      <mat-icon>person</mat-icon>
      <span>Salir</span>
    </button>
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item (click)="home()">
    <mat-icon>home</mat-icon>
    <span>Principal</span>
  </button>
  <button mat-menu-item (click)="roomSearch()">
    <mat-icon>search</mat-icon>
    <span>Busqueda de habitaciones</span>
  </button>
  <button mat-menu-item (click)="roomBooking()">
    <mat-icon>forward</mat-icon>
    <span>Reserva de habitaciones</span>
  </button>
</mat-menu>
<router-outlet></router-outlet>
