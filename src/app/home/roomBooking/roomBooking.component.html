<h1>Reserva de habitaciones</h1>

<div class="basic-container">
    <mat-form-field>
        <input matInput type="date" placeholder="Day In" [(ngModel)]="dayIn" />
    </mat-form-field>
    <mat-form-field>
        <input matInput type="time" placeholder="Hour In" [(ngModel)]="timeIn" />
    </mat-form-field>    
    <mat-form-field>
        <input matInput type="date" placeholder="Day Out" [(ngModel)]="dayOut" />
    </mat-form-field>
    <mat-form-field>
        <input matInput type="time" placeholder="Hour Out" [(ngModel)]="timeOut" />
    </mat-form-field>    
    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of roomsData">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.hotel}}
                </mat-panel-title>
                <mat-panel-description>
                    {{item.numRooms}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            {{item.description}}
        </mat-expansion-panel>

    </mat-accordion>
</div>
