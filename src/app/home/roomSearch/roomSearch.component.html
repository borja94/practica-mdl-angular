<div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="10%">
    <div class="margin-2" fxFlex="30%">
        <h1>Busqueda de habitaciones</h1>
        <div>
            <mat-form-field>
                <mat-select placeholder="Hoteles" [formControl]="hotels" multiple>
                    <mat-option *ngFor="let item of hotelNames" [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Tipo de habitación" [formControl]="roomType" multiple>
                        <mat-option *ngFor="let item of roomTypesCollection" [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha entrada" name="fecha" [formControl]="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" min="0" max="23" name="hora" placeholder="Hora Entrada (0-23)" [formControl]="hora" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="pickerOut" placeholder="Fecha salida" name="fechaSalida" [formControl]="fechaSalida">
                <mat-datepicker-toggle matSuffix [for]="pickerOut"></mat-datepicker-toggle>
                <mat-datepicker #pickerOut></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" min="0" max="23" name="horaSalida" placeholder="Hora Salida (0-23)" [formControl]="horaSalida" />
            </mat-form-field>
        </div>
        <div class="right">
            <button mat-fab color="primary" (click)="searchRoomsByFilters()">
                <mat-icon>search</mat-icon>
            </button>
        </div>  
    </div>
    <div fxFlex="55%">
        <div class="basic-container">
            <mat-accordion>
                <mat-expansion-panel *ngFor="let item of roomsData">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <strong>Hotel:</strong>{{item.hotel}}
                        </mat-panel-title>
                        <mat-panel-description>
                            <strong>Num.habitaciones:</strong>{{item.numRooms}}
                            <strong style="padding-left:5em">Tipo de habitación:</strong>{{item.roomType}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    {{item.description}}
                    <div class="basic-container center">
                        <button mat-raised-button color="primary" (click)="reservar(item.id, item.hotel)">Reservar</button>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
